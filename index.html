  <script>
    document.querySelector('form').addEventListener('submit', (event) => {
      event.preventDefault()
      let credential = new PasswordCredential({
        id: "",
        password: "colonial clump duplicate overturn"
      })
    
      navigator.credentials.store(credential).then(
        () => {
          console.info("Credential stored in the user agent's credential manager.");
        },
        (err) => {
          console.error("Error while storing the credential: ", err);
        },
      )
    })

              <h2 class="about-me__content-title">About Me</h2>
              <p class="about-me__content-text">I am a passionate and creative frontend developer with 2 years of

            <div class="about-me__experience">
              <h2 class="about-me__content-title">Work Experience</h2>
              <div class="about-me__company-name">SutoSoft as FrontEnd Developer</div>

              <div class="about-me__project-title">Globein (office) - <span> A large online store selling their products
                from different countries. </span> (Jun 2020 - Aug 2021)</div>
              <p class="about-me__project-text">Component library development. Performance optimization. Working
                in conjunction with the designer. Payment system implementation. Vue.js, VueX, Swiper.js, REST.</p>

              <div class="about-me__project-title">Folkrace (office) - <span>Swedish system for tracking races and for bets
                based on that races.</span> (Sep 2021 - Dec 2021)</div>
              <p class="about-me__project-text">Developed admin area using Vue.js, VueX, Vuelidate, VueRouter. Work
                with REST. Authorization and validation. Data filters.</p>

              <div class="about-me__project-title">CriptoPack Landing (remote) - <span>Landing page of Application for

              <p class="about-me__project-text">Create landing page using HTML, CSS and JavaScript. Work in pair with

              <div class="about-me__project-title">CriptoPack App (remote) - <span>Application for creating random NFTs

              <p class="about-me__project-text">Build started React structure (MobX, React, Router DOM). Creating

              <div class="about-me__project-title">Shop Globein (remote) - <span>A large online store selling their

              <p class="about-me__project-text">Paired with a designers create static pages using HTML, SCSS,
                JavaScript, Liquid. Create custom plugins. Customize of product page. Work with Shopify API and GraphQL.</p>
